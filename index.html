<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl font-bold text-center mt-6">Welcome to my <span class="font-bold text-violet-800"> Bank website</span> </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-bold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2" type="email" name="" id="user-email" placeholder="Your Email address" >
                <input class="w-9/12 block mt-2" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-500 px-8 py-2 font-bold mt-4 rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
        
    </main>
    <script src="login.js"></script>
</body>
</html>
